<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>

  <body>
    <!-- 00：上部ボーダーライン -->
    <div class="top-border"></div>
    <!-- 01：ヘッダー -->
    <div class="header">
      <div class="header__box box">
        <!-- ロゴ -->
        <div class="header__box__inner1"><img src="../public/img/logo.png" alt=""></div>
        <!-- フォーム -->
        <div class="header__box__inner2">
          <input class="textlines" placeholder="カテゴリ メーカー 商品名など">

            <i class="fas fa-search"></i>

        </div>
        <!-- ハンバーガーメニュー -->
        <div class="header__box__inner3">
          <i class="fas fa-bars"></i>
        </div>
        <!-- カートへのリンク -->
        <div class="header__box__inner4">
          <i class="fas fa-cart-plus"></i>
        </div>
      </div>
    </div>
    <!-- 02：グローバルメニュー -->
    <div class="menu">
      <div class="menu__box box">
        <p>メニュー</p>
      </div>
    </div>
    <!-- 03：パンくずリスト -->
    <div class="bread">
      <div class="bread__box box">
        <p>パンくずリスト</p>
      </div>
    </div>
    <!-- 04：商品詳細 -->
    <div class="show">
      <div class="show__box box">
        <p>商品詳細</p>
      </div>
    </div>
    <!-- 05：スライダー１ -->
    <div class="slider1">
      <div class="slider1__box box">
        <p>スライダー１</p>
      </div>
    </div>
    <!-- 06：商品紹介 -->
    <div class="introduction">
      <div class="introduction__box box">
        <p>商品紹介</p>
      </div>
    </div>
    <!-- 07：スライダー２ -->
    <div class="slider2">
      <div class="slider2__box box">
        <p>スライダー２</p>
      </div>
    </div>
    <!-- 08：スライダー３ -->
    <div class="slider3">
      <div class="slider3__box box">
        <p>スライダー３</p>
      </div>
    </div>
    <!-- 09：スライダー４ -->
    <div class="slider4">
      <div class="slider4__box box">
        <p>スライダー４</p>
      </div>
    </div>
    <!-- 10：スライダー５ -->
    <div class="slider5">
      <div class="slider5__box box">
        <p>スライダー５</p>
      </div>
    </div>
    <!-- 11：バナー集 -->
    <div class="banners">
      <div class="banners__box box">
        <p>バナー集</p>
      </div>
    </div>
    <!-- 12：空白 -->
    <div class="blank">
      <div class="blank__box box">
        <p>空白</p>
      </div>
    </div>
    <!-- 13：リンク集 -->
    <div class="links">
      <div class="links__box box">
        <p>リンク集</p>
      </div>
    </div>
    <!-- 14：フッター -->
    <footer>
      <div class=" footer__box box">
        <p>フッター</p>
      </div>
    </footer>
  </body>
</html>
